{% extends "layout.html" %}

{% block title %}
    Movements History
{% endblock %}

{% block main %}
        <div class="container">
            <div class="section">
                <h2>Inventory Movements</h2>
                <form action="/movements" method="post" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="motiveSelect">Filter list by:  </label>
                        <select autocomplete="off" class="form-control" name="motive" type="text" id="motiveSelect">
                            {% for opt in option %}
                            <option value="{{ opt }}">{{ opt }}</option>
                            {% endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark mb-2">Filter</button>
                </form>
                <table class="table table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Motive</th>
                            <th>Destination</th>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in stock%}
                        <tr>
                            <td>{{ row.motive }}</td>
                            <td>{{ row.destination }}</td>
                            <td>{{ row.item }}</td>
                            <td>{{ row.qty }}</td>
                            <td>{{ row.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
